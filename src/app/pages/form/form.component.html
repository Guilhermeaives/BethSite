<ng-container>
    <app-header *ngIf="header"></app-header>
</ng-container>
<ng-container>
    <app-headeradmin *ngIf="!header"></app-headeradmin>
</ng-container>


<section class="banner-contact" *ngIf="header">
    <h2>{{ titlePage }}</h2>
</section>
<!--

<section class="banner-contact">
    <h2>{{ titlePage }}</h2>
</section> -->

<div id="principal">


    <div class="container" style="margin-top: 20px;">

        <form [formGroup]="form" (submit)="cadastrar()">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="form-label"><strong></strong>Nome do Cliente:</label>
                    <input type="text" class="form-control" placeholder="Insira seu Nome Completo"
                        formControlName="nome">

                </div>

                <div class="form-group col-sm-6">
                    <label class="form-label"><strong></strong>Email:</label>
                    <input type="email" class="form-control" placeholder="Insira seu email" formControlName="email">

                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6">
                    <label class="form-label"><strong></strong>Telefone:</label>
                    <input type="text" class="form-control" placeholder="(00) 00000-0000" formControlName="telefone"
                        maxlength="16">
                </div>

                <div class="form-group col-sm-6">
                    <label class="form-label"><strong></strong>Celular:</label>
                    <input type="text" class="form-control" placeholder="(00) 00000-0000" formControlName="celular"
                        maxlength="16">
                </div>
            </div>

            <h3 style="margin-top: 20px;">Dados do Pedido:</h3>
            <hr>
            <div class="form-group">
                <!-- <div class="form-check" *ngFor="let produto of produtos">
                    <input class="form-check-input" type="checkbox" [value]="produto" [name]="produtos" id="flexCheckDefault" formControlName="pedidos">
                    <label class="form-check-label" for="flexCheckDefault"> {{produto.title}} </label>
                </div> -->
                 <label>Selecione o Produto:</label>
                <select class="form-select" multiple="true" name="pedidos" formControlName="pedidos">
                    <option *ngFor="let produto of produtos" [value]="produto">{{produto.title}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label"><strong></strong>Mensagem:</label>
                <textarea maxlength="1000" type="text" class="form-control" placeholder=" Insira sua Mensagem"
                    formControlName="menssagem"></textarea>

            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px;"
                [disabled]="form.invalid">Enviar</button>
        </form>
    </div>
</div>

<footer>
  <app-footer></app-footer>
</footer>
