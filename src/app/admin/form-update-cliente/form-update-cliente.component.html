<div class="container" style="margin-top: 20px;">

    <form #formPedido="ngForm" (submit)="update(formPedido)">
        <div class="row">
            <div class="form-group col-sm-6">
                <label class="form-label"><strong></strong>Nome do Cliente:</label>
                <input type="text" class="form-control" placeholder="Insira seu Nome Completo" name="nome"
                    [ngModel]="pedido.nome">

            </div>

            <div class="form-group col-sm-6">
                <label class="form-label"><strong></strong>Email:</label>
                <input type="email" class="form-control" placeholder="Insira seu email" name="email"
                    [ngModel]="pedido.email">

            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <label class="form-label"><strong></strong>Telefone:</label>
                <input type="text" class="form-control" placeholder="(00) 00000-0000" maxlength="16" name="telefone"
                    [ngModel]="pedido.telefone">
            </div>

            <div class="form-group col-sm-6">
                <label class="form-label"><strong></strong>Celular:</label>
                <input type="text" class="form-control" placeholder="(00) 00000-0000" maxlength="16" name="celular"
                    [ngModel]="pedido.celular">
            </div>
        </div>

        <h3 style="margin-top: 20px;">Dados do Pedido:</h3>
        <hr>
        <div class="form-check" *ngFor="let produto of produtos">           
            <label class="form-check-label" >{{produto.title}} / {{ produto.category }}</label>
        </div>
         <!-- <div class="form-group">
            <label>Selecione o Produto:</label>
            <select class="form-control" multiple="true"  [ngModel]="pedido.pedidos">
                <option *ngFor="let produto of produtos" [value]="produto">{{produto.titulo}} / {{produto.sabor}}</option>
            </select>
        </div> -->
        <hr>
        <div class="form-group">
            <label class="form-label"><strong></strong>Mensagem:</label>
            <textarea maxlength="1000" type="text" class="form-control" placeholder=" Insira sua Mensagem"
                name="menssagem" [ngModel]="pedido.menssagem"></textarea>

        </div>
        <div class="li">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        
    </form>
</div>
