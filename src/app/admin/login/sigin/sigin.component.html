<div id="principal">
    <div id="secondary">
        <div id="conteudo">
            <div class="row">
                <h2>Seja Bem Vindo!</h2>
                <p>Acesso restrito!</p>
            </div>
        </div>

        <div id="login">
            <form [formGroup]="formLogin" (submit)="verifyLogin()">
                <h2>Login</h2>
                <div class="row">
                    <div class="col-12">
                        <input type="email" placeholder="Email" class="form-control" formControlName="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="password" placeholder="Senha" class="form-control" formControlName="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-secondary btn-block" [disabled]="formLogin.invalid">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Secondary-->
</div>
<!--Principal-->
