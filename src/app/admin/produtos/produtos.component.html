<div class="container" style="margin-top: 20px; height: 40em; ">
    <div class="row">
        <div class="col-sm-6" style="color: #40407a;">
            <h2>{{ titlePage }}</h2>
        </div>
        <div class="col-sm-6" style="text-align: right;">
            <a class="btn btn-success" routerLink="/admin/form">Cadastrar</a>
        </div>
    </div>
    <hr>
    <table class="table" >
        <thead >
            <tr>
                <th scope="col">Título:</th>
                <th scope="col">Categoria:</th>                
                <th scope="col">Descrição:</th>
                <th scope="col">Açao:</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dados of produtosAdmin">
                <th scope="row">{{ dados.title }}</th>
                <td>{{ dados.category }}</td>
                <td>{{ dados.descricao }}</td>            
                <td>
                    <button class="btn btn-primary" [routerLink]="['/admin/form-update', dados.id]">Editar</button>
                    <button class="btn btn-danger" (click)="excluir(dados.id)" style="margin-left: 20px;">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
